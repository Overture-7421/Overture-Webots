      DEF STORAGE_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          anchor 0 0 0
          axis 0 0 1
          staticFriction 0.1
          dampingConstant 0.5
        }
        
        device [
        PositionSensor {
        }     
        RotationalMotor {
            name "storage_motor"
            maxTorque 999999
          }
        ]
        
        endPoint Solid {
          name "Storage"
          translation 0 0 0
          children [
            Shape {
             appearance Appearance {
                material Material {
                  diffuseColor 1 0.64 0  # Red color (RGB)
                }
              }
              geometry Box {
                size 0.04 0.04 0.25
              }
            }           
          ]
          boundingObject Box {
                size 0.04 0.04 0.25
              }
          physics Physics {
            density -1
            mass 0.5
            centerOfMass [0.0 0.0 0.0]
          }
        }
      }
    ]
  }
}
