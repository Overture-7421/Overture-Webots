                radius 0.035
              }
              physics Physics {
                density -1
                mass 0.2
                centerOfMass [0.0 0.0 0.0]
              }
            }
          }
        ]
      }

      # Left Front Wheel
      Transform {
        translation 0.14 -0.18 0.001
        rotation 1.0 0.0 0.0 1.57
        children [
