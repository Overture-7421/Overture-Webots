#VRML_SIM R2023b utf8

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2023b/projects/appearances/protos/BrushedAluminium.proto"

PROTO Chassis [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0.0 0.0 0.0 0.0
  field SFString chassisRightMotor "ChassisRightMotor"
  field SFString chassisLeftMotor "ChassisLeftMotor"
  field SFString chassisRightPositionSensor "ChassisRightPositionSensor"
  field SFString chassisLeftPositionSensor "ChassisLeftPositionSensor"
]
{
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      CadShape {
        url "Models/Chassis.dae"
      }

      # Right Center Wheel
      Transform {
        translation 0 0.18 0
        rotation 1.0 0.0 0.0 1.57
        children [
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 0 0 1
              staticFriction 0.0
              dampingConstant 0.25
            }
            device [
              PositionSensor {
                name IS chassisRightPositionSensor
              }
              RotationalMotor {
                name IS chassisRightMotor
                maxTorque 999999
              }
            ]
            endPoint Solid {
              name "ChassisWheelRight"
              translation 0 0 0
              rotation 0 0 0 0
              children [
                Shape {
                  appearance Appearance {
                    material Material {
                      diffuseColor 0.2 0.2 0.2
                    }
                  }
                  geometry Cylinder {
                    height 0.02
                    radius 0.035
                  }
                }
              ]
              boundingObject Cylinder {
                height 0.02
                radius 0.035
              }
              physics Physics {
                density -1
                mass 0.2
                centerOfMass [0.0 0.0 0.0]
              }
            }
          }
        ]
      }

      # Left Center Wheel
      Transform {
        translation 0 -0.18 0
        rotation 1.0 0.0 0.0 1.57
        children [
          HingeJoint {
            jointParameters HingeJointParameters {
              axis 0 0 1
